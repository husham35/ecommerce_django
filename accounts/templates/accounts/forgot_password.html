{% extends 'base_accounts.html' %}
{% load static %}
{% block title %} Forgot Password {% endblock %}
{% block content %}
<div class="container">
	<div class="row flex-center min-vh-100 py-5">
		<div class="col-sm-10 col-md-8 col-lg-5 col-xxl-4">
			<a class="d-flex flex-center text-decoration-none mb-4"
				href="/">
				<div class="d-flex align-items-center fw-bolder fs-3 d-inline-block">
					<img src="{% static 'assets/img/icons/logo.png' %}" alt="phoenix" width="58" />
				</div>
			</a>
			<div class="px-xxl-5">
				<div class="text-center mb-6">
					<h4 class="text-body-highlight">Forgot your password?</h4>
					<p class="text-body-tertiary mb-5">Enter your email below and we will send <br
							class="d-sm-none" />you a reset link</p>
					<form class="d-flex align-items-center mb-5">
						<input class="form-control flex-1" id="email" type="email" placeholder="Email" />
						<button class="btn btn-primary ms-2">Send<span class="fas fa-chevron-right ms-2"></span></button>
					</form>
					<a class="fs-9 fw-bold" href="#!">Still having problems?</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
